{% extends 'base.html' %}

{% block content %}
<div class="card m-5 text-center">
    <div class="card-header">
        <h1 class="text-light">New Comment</h1>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %} 
            {{ form.as_p }}
            <button class="btn btn-outline-success ml-2">Save</button>
        </form>
    </div>
    <div class="card-footer text-center">
        <a class="btn btn-sm btn-info" href="{% url 'article_display' %} ">Return to Posts</a>
{% endblock content %}
    </div>
</div>

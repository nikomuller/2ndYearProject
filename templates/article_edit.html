{% extends 'base.html' %} 

{% block content %}
<div class="card m-2 text-center">
    <div class="card-header">
        <h1 class="text-dark">Edit Post</h1>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-warning m-2" type="submit">Update</button>
            <a class="btn btn-outline-info" href="{% url 'article_detail' article.pk %} ">Back</a>
            {% endblock content %}
        </form>
    </div>
    <br>
</div>
